<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Using Frontend Language (HTML, CSS, Bootstrap, jQuery and AJAX)</title>

    <link rel="icon" href="../Images/Login-Icons.jpg" type="image/jpg">

    <!-- CSS Linking Sheets -->
    <link rel="stylesheet" href="../CSS/style.css">


    <!-- CDN Links are Full Form is Content Deliver Links -->

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
</head>
<body>

    <!-- Login Page Setup - 1 -->
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <h4 class="text-white text-center mt-5">Login to Your Account</h4>
                    <div class="card-body mt-3">
                        <form action="" method="post" class="">
                            <label for="Email" class="form-check-label text-white ms-4">Email</label>
                            <div class="input-group w-75">
                                <input type="email" name="email" id="txt_login_email" class="form-control ms-4">
                            </div>

                            <label for="Pwd" class="form-check-label text-white mt-3 ms-4">Password</label>
                            <div class="input-group w-75">
                                <input type="password" name="pwd" id="txt_login_password" class="form-control ms-4">
                            </div>
                            <div class="form-check ms-4 mt-3">
                                <input type="checkbox" class="form-check-input">
                                <label for="rember" class="form-check-label text-white ms-1">Rember me?</label>
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-primary w-75 ms-4" id="login_btn">LOGIN</button>
                            </div>
                            <div class="mt-2">
                                <a href="#" class="text-decoration-none text-warning float-end me-5 pe-2">Forgot Password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6 my-auto">
                <p class="text-white fw-bold" id="txt_rt_sidePara">THE GOAL OF LIFE IS <br> LIVING IN AGREEMENT <br> WITH NATURE.</p>
                <hr>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery UI JS (Optional) -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
