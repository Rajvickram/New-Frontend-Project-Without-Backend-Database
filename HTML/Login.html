<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Using Frontend Language (HTML, CSS, Bootstrap, jQuery and AJAX)</title>

    <!-- CSS Linking Sheets -->
    <link rel="stylesheet" href="/CSS/style.css">


    <!-- CDN Links are Full Form is Content Deliver Links -->

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
</head>
<body>


    <!-- Step - 1 :- Header With Navigation Bar -->

    <header class="my-3">
        <nav class="navbar navbar-dark bg-light navbar-expand-md mx-auto rounded-2 shadow" id="navbar-Bg">
            <div class="container">
                <a href="#" class="navbar-brand text-black fw-bolder ms-2 fst-italic"><i class="bi bi-bag-fill me-3"></i>PRODUCTS</a>

                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="nav">
                    <ul class="navbar-nav ms-auto text-center gap-4">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-black fs-5 fst-italic">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-black fs-5 fst-italic">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-black fs-5 fst-italic">Info</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-black fs-5 fst-italic">Contact Us</a>
                        </li>
                        <li class="nav-item me-2">
                            <button type="submit" class="btn btn-outline-primary mt-1" id="logBtn">Log In</button>
                        </li>
                        <li class="nav-item">
                            <button type="submit" class="btn btn-primary text-white mt-1" id="sigBtn">Sign Up</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <!-- Step - 2 :- Hero Tag Element  -->

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2 class="mt-5 fw-semibold" id="hero-title">Welcome to Product Management</h2>
                <p class="mt-4 fs-4 fw-medium" id="hero-subtitle">Efficiently manage and track your products</p>
                <div id="hero-btn" class="mt-4">
                    <a href="#" class="btn btn-primary me-2" id="get-started-button">Get Started</a>
                    <a href="#" class="btn btn-outline-dark" id="learn-more-button">Learn More</a>
                </div>
            </div>

            <div class="col-md-6">
                <img src="/Images/Landing Page RightSide Man Standing Image.png" alt="rightSideMan" class="img-fluid" id="hero-image">
            </div>
        </div>
    </div>



    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery UI JS (Optional) -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
