<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Using Frontend Language (HTML, CSS, Bootstrap, jQuery and AJAX)</title>

    <link rel="icon" href="../Images/Login-Icons.jpg" type="image/jpg">

    <!-- CSS Linking Sheets -->
    <link rel="stylesheet" href="../CSS/style.css">


    <!-- CDN Links are Full Form is Content Deliver Links -->

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
</head>
<body>

    <!-- Login Page Setup - 1 -->
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title text-white text-center">Login to Your Account</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="post" class="">
                            <label for="Email" class="form-check-label text-white">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                <input type="email" name="email" id="txt_login_email" class="form-control " placeholder="You@gmail.com">
                            </div>

                            <label for="Pwd" class="form-check-label text-white mt-3">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                                <input type="password" name="pwd" id="txt_login_password" class="form-control" placeholder="Enter Ur Password">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery UI JS (Optional) -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
